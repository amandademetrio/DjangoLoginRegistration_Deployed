<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quotes for days! Edit Account</title>
    <!-- Botstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/css/styles.css' %}" />
    <style>
    .red {
        color:red
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="{% static 'first_app/images/flamingo.png' %}" alt="Website Logo" id="website_logo"/>
            </a></a>
            <ul class="navbar-nav mr-auto"></ul>
            <a href="/" class="btn btn-light my-2 my-sm-0 mr-2">Back</a>
            <a href="/logout" class="btn btn-light my-2 my-sm-0">Logout</a>
        </nav>
        <div class="row">
            <div class="col-sm-12">
                <h1 class="display-4">Edit My Account</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {% if messages %}
                    {% for message in messages %}
                        <p class="red">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <form action='/edituser' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label>First Name:</label>
                            <input type="text" class="form-control" name="new_first_name" value="{{user_info.first_name}}">
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" name="new_last_name" value="{{user_info.last_name}}">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" class="form-control" name="new_email" value="{{user_info.email}}">
                    </div>
                    <input type="hidden" name="user_id" value="{{user_info.id}}">
                    <input type="submit" value="Update" class="btn btn-success float-right">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
